	<section class="slide">
		<h1>The canvas</h1>
	</section>


	<!-- drawing on the canvas -->
	<section class="slide">
		<canvas id="myNaiveCanvas" width="200" height="100"	style="border:1px solid #000000;">
		</canvas>
	</section>

	<script>
		var c=document.getElementById("myNaiveCanvas");
		var ctx=c.getContext("2d");
		ctx.fillStyle="#FF0000";
		ctx.fillRect(0,0,150,75);
	</script>

	<!-- intro to paper.js -->
	<section class="slide">
		<canvas id='paperIntroCanvas' resize></canvas>
	</section>

	<script type="text/paperscript" canvas="paperIntroCanvas">
	// Create a Paper.js Path to draw a line into it:
	var path = new Path();
	// Give the stroke a color
	path.strokeColor = 'black';
	path.strokeWidth = '5'
	var start = new Point(100, 100);
	// Move to start and draw a line from there
	path.moveTo(start);
	// Note the plus operator on Point objects.
	// PaperScript does that for us, and much more!
	path.lineTo(start + [ 100, -50 ]);
</script>
